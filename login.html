<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg1:#6a11cb; --bg2:#2575fc; --card:#ffffff; --text:#2b2b2b; --line:#e9e9e9;
      --btn1:#2bd2ff; --btn2:#7a5cf4; --danger:#d93025; --success:#1e8e3e;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{margin:0;min-height:100svh;background:linear-gradient(135deg,var(--bg2),var(--bg1));display:grid;place-items:center}
    .card{width:min(430px,92vw);background:var(--card);border-radius:16px;box-shadow:0 14px 40px rgba(0,0,0,.18);padding:36px 34px;}
    h1{margin:0 0 24px;text-align:center;font-size:36px;color:#111}
    .field{position:relative;margin:14px 0}
    .field label{display:block;font-size:13px;color:#666;margin:0 0 8px}
    .control{position:relative}
    .control svg{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.55}
    input[type="text"],input[type="password"],input[type="email"]{
      width:100%;padding:14px 14px 14px 40px;border:1px solid var(--line);border-radius:10px;font-size:15px;color:var(--text);background:#fff;
    }
    input:focus{outline:none;border-color:#b6c7ff;box-shadow:0 0 0 4px rgba(124,101,255,.15)}
    .row{display:flex;justify-content:space-between;align-items:center;margin:4px 0 8px}
    .row a{font-size:13px;color:#666;text-decoration:none}
    .row a:hover{text-decoration:underline}
    .btn{width:100%;padding:14px 18px;border:0;color:#fff;border-radius:24px;font-weight:700;letter-spacing:.4px;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--btn1),var(--btn2));}
    .divider{display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center;margin:18px 0}
    .divider::before,.divider::after{content:"";height:1px;background:var(--line)}
    .divider span{font-size:12px;color:#777}
    .social{display:flex;justify-content:center;gap:14px}
    .social button{width:44px;height:44px;border-radius:50%;border:0;display:grid;place-items:center;cursor:pointer;background:#f4f5f7}
    .social button:hover{filter:brightness(.96)}
    .signup{margin-top:24px;text-align:center}
    .signup a{color:#666;text-decoration:none;font-weight:600}
    .signup a:hover{text-decoration:underline}
    .msg{display:block;margin:8px 0 0;font-size:14px;min-height:18px}
    .msg.error{color:var(--danger)} .msg.success{color:var(--success)} .msg.info{color:#0d47a1}
    .err{color:var(--danger);font-size:12px;min-height:16px;margin-top:4px}
    small{color:#777}
  </style>
</head>
<body>
  <main class="card" id="login-card" aria-label="Login Card">
    <h1 id="title-login">Login</h1>
    <form id="login-form" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <div class="control">
          <input id="username" data-testid="username" type="text" placeholder="student hoặc student@example.com"/>
        </div>
        <div id="usernameError" class="err" aria-live="polite"></div>
      </div>

      <div class="field">
        <div class="row">
          <label for="password">Password</label>
          <a id="forgot-link" data-testid="forgot-link" href="#/forgot">Forgot password?</a>
        </div>
        <div class="control">
          <input id="password" data-testid="password" type="password" placeholder="Secret123!"/>
        </div>
        <div id="passwordError" class="err" aria-live="polite"></div>
      </div>

      <button id="login-btn" data-testid="login-btn" class="btn btn-primary" type="submit">LOGIN</button>

      <div class="divider"><span>Or Sign Up Using</span></div>
      <div class="social" aria-label="Social login">
        <button id="social-facebook" data-testid="social-facebook" type="button">f</button>
        <button id="social-twitter"  data-testid="social-twitter"  type="button">t</button>
        <button id="social-google"   data-testid="social-google"   type="button">g</button>
      </div>

      <div class="divider"><span>Or Sign Up Using</span></div>
      <div class="signup">
        <a id="signup-link" data-testid="signup-link" href="#/signup">SIGN UP</a>
      </div>

      <small>Demo: <b>student</b> / <b>Secret123!</b> — Tác giả: <b>NGUYEN DO TU MAI – N23DCPT091</b></small>
      <div id="message" class="msg" aria-live="polite"></div>
    </form>
  </main>

  <script>
    const VALID = { user:"student", email:"student@example.com", pass:"Secret123!" };
    const $ = (id)=>document.getElementById(id);
    const setMsg=(t,kind="info")=>{
      const m=$("message"); m.className="msg " + (kind==="success"?"success":kind==="error"?"error":"info"); m.textContent=t;
    };
    const clearErr=()=>{ $("usernameError").textContent=""; $("passwordError").textContent=""; };
    $("login-form").addEventListener("submit",(e)=>{
      e.preventDefault(); clearErr();
      const u=$("username").value.trim(), p=$("password").value.trim();
      let ok=true;
      if(!u){$("usernameError").textContent="Please enter username."; ok=false;}
      if(!p){$("passwordError").textContent="Please enter password."; ok=false;}
      if(!ok){ setMsg("Please fill all required fields.","error"); return; }
      const good=((u===VALID.user||u===VALID.email)&&p===VALID.pass);
      if(good){ setMsg("Login success","success"); setTimeout(()=>{location.hash="#/dashboard"},150); }
      else{ setMsg("Invalid username or password","error"); }
    });
    $("forgot-link").addEventListener("click",()=>setMsg("Navigate to Forgot Password","info"));
    $("signup-link").addEventListener("click",()=>setMsg("Navigate to Sign Up","info"));
    [["social-facebook","Facebook"],["social-twitter","Twitter"],["social-google","Google"]]
      .forEach(([id,name])=>$(id).addEventListener("click",()=>setMsg(`Social login with ${name} (stub)`,"info")));
  </script>
</body>
</html>
